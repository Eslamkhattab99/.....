<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wasetak FREE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/44f50e4aac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/Registration-Page.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Registration</h1>
            <form>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required placeholder="Enter Your Email">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required placeholder="Enter Your Password">
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" placeholder="Enter Your Phone">
                </div>
                <div>
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date">
                </div>
                <input type="submit" value="Register">
            </form>
            <span>
                Already have an account?
                <a href="login.html">Login</a>
            </span>
            <div class="Home">
            <a href="main.html" class="home">Home</a>
             </div>
        </div>
    </div>
</body>

</html>
